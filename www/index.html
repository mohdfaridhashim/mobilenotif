<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap Example</title>
<meta charset="UTF-8">
<meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
<!-- Font Awesome -->
<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
<!-- Ionicons -->
<link rel="stylesheet" href="bower_components/Ionicons/css/ionicons.min.css">
<style>
.row
{
  margin-left: 0px;
  margin-right: 0px;
}
.form-signin
{
    max-width: 330px;
    padding: 15px;
    margin: 0 auto;
}
.form-signin .form-signin-heading, .form-signin .checkbox
{
    margin-bottom: 10px;
}
.form-signin .checkbox
{
    font-weight: normal;
}
.form-signin .form-control
{
    position: relative;
    font-size: 16px;
    height: auto;
    padding: 10px;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
}
.form-signin .form-control:focus
{
    z-index: 2;
}
.form-signin input[type="text"]
{
    margin-bottom: -1px;
    border-bottom-left-radius: 0;
    border-bottom-right-radius: 0;
}
.form-signin input[type="password"]
{
    margin-bottom: 10px;
    border-top-left-radius: 0;
    border-top-right-radius: 0;
}
.account-wall
{
    margin-top: 20px;
    padding: 40px 0px 20px 0px;
    background-color: #f7f7f7;
    -moz-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
    -webkit-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
    box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
}
.login-title
{
    color: #555;
    font-size: 18px;
    font-weight: 400;
    display: block;
}
.profile-img
{
    width: 96px;
    height: 96px;
    margin: 0 auto 10px;
    display: block;
    -moz-border-radius: 50%;
    -webkit-border-radius: 50%;
    border-radius: 50%;
}
.need-help
{
    margin-top: 10px;
}
.new-account
{
    display: block;
    margin-top: 10px;
}
.friend-list {
  list-style: none;
  margin-left: -40px;
  -webkit-user-select: none;
  -khtml-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

.friend-list li {
  border-bottom: 1px solid #eee;
}

.friend-list li a img {
  float: left;
  width: 45px;
  height: 45px;
  margin-right: 0px;
}

 .friend-list li a {
  position: relative;
  display: block;
  padding: 10px;
  transition: all .2s ease;
  -webkit-transition: all .2s ease;
  -moz-transition: all .2s ease;
  -ms-transition: all .2s ease;
  -o-transition: all .2s ease;
}

.friend-list li.active a {
  background-color: #f1f5fc;
}

.friend-list li a .friend-name, 
.friend-list li a .friend-name:hover {
  color: #777;
}

.friend-list li a .last-message {
  width: 65%;
  white-space: nowrap;
  text-overflow: ellipsis;
  overflow: hidden;
}

.friend-list li a .time {
  position: absolute;
  top: 10px;
  right: 8px;
}

.friend-list li a .chat-alert {
  position: absolute;
  right: 8px;
  top: 27px;
  font-size: 10px;
  padding: 3px 5px;
}
#messages 
{ 
  list-style-type: none; 
  margin: 0; padding: 0;
  -webkit-user-select: none;
  -khtml-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none; 
}
#messages li { padding: 5px 10px; }
#messages li:nth-child(odd) { background: #eee; }
#messages { margin-bottom: 40px }
</style>
<script src="js/cordova.js"></script>
<script src="js/socket.io-1.2.0.js"></script>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body>

<div class="row col-xs-12 col-lg-12" id="navmenu" style="display: none;background-color: black; padding-bottom: 10px;">
<nav class="navbar navbar-inverse" style="background-color: black;">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">WebSiteName</a>
        </div>
      </div>
  </nav>
  <div>
  <a href="#" id="listBTN" class="btn btn-info col-lg-6 col-xs-6" role="button">List Chat</a>
  <a href="#" id="logoutBTN" class="btn btn-warning col-lg-6 col-xs-6" role="button">Logout</a>
  </div>
</div>
<div class="row" id="loginform">
    <div class="container" >
        <div class="row">
            <div class="col-sm-12 col-md-12">
                <h1 class="text-center login-title">Sign in</h1>
                <div class="account-wall">
                    <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                        alt="">
                    <form class="form-signin">
                    <input type="text" id="username" class="form-control" placeholder="Email" required autofocus>
                    <input type="password" id="password" class="form-control" placeholder="Password" required>
                    <button id="login" class="btn btn-lg btn-primary btn-block" type="button">
                        Sign in</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row" id="listchat" style="display:none;">
  <div class="row"></div>
  <div class="row">
      <ul class="friend-list" id="friend-list" ">
          <li class="active bounceInDown"  style="display:none;">
              <a href="#" class="clearfix">
                  <img src="https://bootdey.com/img/Content/user_1.jpg" alt="" class="img-circle">
                  <div class="friend-name">   
                      <strong>John Doe</strong>
                  </div>
                  <div class="last-message text-muted">Hello, Are you there?</div>
                  <small class="time text-muted">Just now</small>
                  <small class="chat-alert label label-danger">1</small>
              </a>
          </li>
          <li>
              <a href="#" class="clearfix" style="display:none;">
                  <img src="https://bootdey.com/img/Content/user_2.jpg" alt="" class="img-circle">
                  <div class="friend-name">   
                      <strong>Jane Doe</strong>
                  </div>
                  <div class="last-message text-muted">Lorem ipsum dolor sit amet.</div>
                  <small class="time text-muted">5 mins ago</small>
              <small class="chat-alert text-muted"><i class="fa fa-check"></i></small>
              </a>
          </li>                  
      </ul>
  </div>
</div>
<div class="row" id="chat" style="display:none">
    <div class="row"></div>
    <div class="row">
      <div class="panel panel-default">
          <div class="panel-heading top-bar">
            <h3 class="panel-title"><span class="glyphicon glyphicon-comment"></span> Chat Page</h3>
          </div>
          <div class="panel-body msg_container_base">
              <ul id="messages"></ul>
          </div>
      </div>
      <footer class="footer">
          <div class="input-group">
              <input type="hidden" name="sender" id="sender">
              <input type="hidden" name="receiver" id="receiver">
              <input type="hidden" name="conversation" id="conversation">
              <input id="m" type="text" autocomplete="off" class="form-control input-sm chat_input" placeholder="Write your message here">
              <span class="input-group-btn">
              <button id="sendText" class="btn btn-primary btn-sm">Send</button>
              <button id="refresh" class="btn btn-lg btn-primary btn-none" style="display:none" type="button">refresh</button>
              <button id="but_take" class="btn btn-primary btn-sm"><i class="glyphicon glyphicon-camera"></i></button>
              </span>
          </div>
      </footer>
    </div>
</div>

</body>
<script>
var socket;
$(document).ready(function() {
    $("#but_take").on("click", cameraTakePicture);
    //if user already login it will redirect to 
    socket = io('https://middleman-chat.herokuapp.com/');
    if(localStorage.getItem("auth")!=null){
        $("#loginform").css("display", "none");
        $("#listchat").css("display", "block");
        $("#navmenu").css("display", "block");
        socket.emit('login', localStorage.getItem("auth_req"));
    }else{
        $("#loginform").css("display", "block");
        $("#listchat").css("display", "none");
        $("#navmenu").css("display", "none");
        removeStorage();
    }
    if(localStorage.getItem("conversation_List")!=null){
        $('#friend-list').html(localStorage.getItem("conversation_List"));
    }
    //socket event
    socket.on('login', function(msg){
      console.log(msg);
      if(msg != 'invalid authentication'){
        var detail = JSON.parse(msg);
        if(detail.statusCODE=='1'){
          localStorage.setItem("auth", msg);
          $("#loginform").css("display", "none");
          $("#listchat").css("display", "block");
          $("#navmenu").css("display", "block");
          socket.emit('conversation_List',msg);
        }else{
            alert('invalid authentication');
        }
      }
    });
    socket.on('conversation_List', function(msg){
      localStorage.setItem('conversation_List',msg);
      $('#friend-list').html(msg);
    });
    socket.on('chatting', function(msg){
      var extrt = JSON.parse(msg);
      console.log(extrt);
      if(extrt.type=="receive"){
        $('#messages').append('<li class="col-xs-12 col-lg-12"><span class="pull-right">'+extrt.msg+' <small>'+extrt.to+'</small></span></li>');
      }else{
        $('#messages').append('<li class"col-xs-12 col-lg-12" ><span class"pull-left">'+extrt.msg+' <small>'+extrt.to+'</small></span></li>');
      }
      window.scrollTo(0, document.body.scrollHeight);
      socket.emit('conversation_List',localStorage.getItem("auth"));
    });
    socket.on('chatPage', function(msg){
      $('#messages').html(msg);
      window.scrollTo(0, document.body.scrollHeight);
    });

    // take picture from camera
    $('#but_take').click(function(){      
        navigator.camera.getPicture(onSuccess, onFail, { quality: 20,
            destinationType: Camera.DestinationType.FILE_URL 
        });
    });

    // upload select 
    $("#but_select").click(function(){
        navigator.camera.getPicture(onSuccess, onFail, { quality: 50,
            sourceType: Camera.PictureSourceType.PHOTOLIBRARY, 
            allowEdit: true,
            destinationType: Camera.DestinationType.FILE_URI
        });
    });
});
function chatPage(uid,ruid,cid){
  $('#messages').html();
  $("#loginform").css("display", "none");
  $("#listchat").css("display", "none");
  $("#navmenu").css("display", "block");
  $("#chat").css("display", "block");
  $("#sender").val(uid);
  $("#receiver").val(ruid);
  $("#who").val(ruid);
  $("#conversation").val(cid);
  localStorage.setItem('cid',cid);
  $("#refresh").click();
}


function removeStorage(){
    localStorage.removeItem("auth");
    localStorage.removeItem("auth_req");
    localStorage.removeItem("auth");
    localStorage.removeItem("cid");
    localStorage.removeItem("conversation_List");
}
$('#login').click(function() {
    var req = JSON.stringify({ email: $("#username").val(), pwd: $("#password").val() });
    localStorage.setItem('auth_req',req);
    socket.emit('login', req);
});
$('#listBTN').on('click', function(event){
    //event.preventDefault(); 
    $("#loginform").css("display", "none");
    $("#listchat").css("display", "block");
    $("#navmenu").css("display", "block");
    $("#chat").css("display", "none");
    socket.emit('conversation_List',localStorage.getItem("auth"));
});
$('#refresh').on('click', function(event) {
    socket.emit('chatPage', localStorage.getItem("cid"));
});
$('#logoutBTN').on('click', function(event) {
    //event.preventDefault(); 
    $("#loginform").css("display", "block");
    $("#listchat").css("display", "none");
    $("#navmenu").css("display", "none");
    $("#chat").css("display", "none");
    removeStorage();
});
//send message
$('#sendText').on('click', function(event) {
    event.preventDefault();
    var message = JSON.stringify({ sender: $("#sender").val(),receiver: $("#receiver").val(),conversation: $("#conversation").val(),msg: $('#m').val() });
    socket.emit('chatting', message);
    $('#m').val('');
});

function cameraTakePicture() { 
   navigator.camera.getPicture(onSuccess, onFail, {  
      quality: 20, 
      destinationType: Camera.DestinationType.DATA_URL 
   });  
   
   function onSuccess(imageData) { 
      var image = document.getElementById('img');
      image.src = imageData  + '?' + Math.random();

      var options = new FileUploadOptions();
      options.fileKey = "file";
      options.fileName = imageData.substr(imageData.lastIndexOf('/') + 1);
      options.mimeType = "image/jpeg";

      var params = {};
      options.params = params;
      options.chunkedMode = false;

      var ft = new FileTransfer();
      ft.upload(imageData, "http://rest.digitaloneserver.com/api.php?rquest=upload", function(result){
          alert('successfully uploaded ' + result.response);
      }, function(error){
          alert('error : ' + JSON.stringify(error));
      }, options);
   }  
   
   function onFail(message) { 
      alert('Failed because: ' + message); 
   } 
}
</script>
</html>
