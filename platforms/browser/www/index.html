        <script>

            function getProfile() {
                //get user profile
                validateUser();
                saveInClient('nano',utoa(username+":"+password));
                $("#ucapan").val(localStorage.nano);
                var urlgeneral = $('#urlgeneral').val();
                $.ajax({
                    type: "GET",
                    url: urlgeneral+"/wp-json/wp/v2/users/me?context=edit",
                    dataType: 'json',
                    async: false,
                    headers: {
                        "Authorization": "Basic " + localStorage.nano
                    },
                    statusCode: {
                          200: function (response) {

                            navigate('18','Y');

                          },
                          401 : function (response) {

                            alert("Wrong Username and Password", null, "Wrong Creds", "Try Again");
                          }
                    },

                });
            }
            
            function postComment() {

                    },
                    success: function(data, textStatus, jqXHR) {

                        alert("Thank you.", null, "Hola!", "Success");

            function navigate(id,visible) {

                validateUser();
                fetchCatDetail(id);
                fetchListPost(id,visible);
                $("#page_two_link").click();
            }

            function logOut() {

                localStorage.removeItem("nano");
                $("#page_one_link").click();
            }

            function validateUser() {
                if(localStorage.nano == ''){
                    logOut();
                }
            }

            function openDetail(id,visible) {

                validateUser();
                console.log(id);
                var xhr = new XMLHttpRequest();
                var urlgeneral = $('#urlgeneral').val();
                xhr.open("GET", urlgeneral+"/wp-json/wp/v2/posts/"+id);
                xhr.setRequestHeader("Authorization", 'Basic ' + localStorage.nano);
                xhr.onload = function(){

                    var detail_data = JSON.parse(xhr.responseText);
                    var title = detail_data.title.rendered;
                    var date = detail_data.date;
                    var id = detail_data.id;
                    var content = detail_data.content.rendered;
                    $("#postid").val(id);
                    document.getElementById("content_title").innerHTML = title;
                    document.getElementById("content_page").innerHTML = content;
                    document.getElementById("content_date").innerHTML = date;
                    if(visible == 'N') {
                        $('#join_btn').css('display', 'none');
                    }else {
                        $('#join_btn').css('display', 'block');
                    } 
                    $("#page_three_link").click();
                }
                xhr.send();
            }

            function fetchCatDetail(id) {


                var xhr = new XMLHttpRequest();
                var urlgeneral = $('#urlgeneral').val();
                xhr.open("GET", urlgeneral+"/wp-json/wp/v2/categories/"+id);
                xhr.onload = function(){

                    var category_title = '';
                    category_title = JSON.parse(xhr.responseText);
                    //document.getElementById("cat_title").innerHTML = category_title.name;
                }
                xhr.send();
            }

            function fetchListPost(id,visible) {

                var xhr = new XMLHttpRequest();
                var urlgeneral = $('#urlgeneral').val();
                xhr.open("GET", urlgeneral+"/wp-json/wp/v2/posts?categories="+id);
                xhr.onload = function(){

                    var posts_array = JSON.parse(xhr.responseText);
                    console.log(posts_array);
                    var html = "";  

                    for(var count = 0; count < posts_array.length; count++) {

                        var title = posts_array[count].title.rendered;
                        var link = posts_array[count].link;
                        var date = posts_array[count].date;
                        var id = posts_array[count].id;
                        html = html + "<li>" + "<a href='#' data-id='"+id+"' onclick=\"openDetail("+id+",'"+visible+"');\">" + "<h2>" + title + "</h2></a></li>";
                    }
                    document.getElementById("posts").innerHTML = html;
                    $("#posts").listview("refresh");
                }
                xhr.send();
            }

            function login() {

                var username = document.getElementById("username").value;
                var password = document.getElementById("password").value;
                if(username == "") {

                    alert("Please enter username", null, "Username Missing", "OK");
                    return;
                }

                if(password == "") {

                    alert("Please enter password", null, "Password Missing", "OK");  
                    return;
                }

                saveInClient('nano',utoa(username+":"+password));
                $("#ucapan").val(localStorage.nano);
                var urlgeneral = $('#urlgeneral').val();
                $.ajax({
                    type: "GET",
                    url: urlgeneral+"/wp-json/wp/v2/users/me",
                    dataType: 'json',
                    async: false,
                    headers: {
                        "Authorization": "Basic " + localStorage.nano
                    },
                    statusCode: {
                          200: function (response) {

                            navigate('5','Y');
                            $("#page_two_link").click();
                          },
                          403 : function (response) {

                            alert("Wrong Username and Password", null, "Wrong Creds", "Try Again");
                          },
                          401 : function (response) {

                            alert("Wrong Username and Password", null, "Wrong Creds", "Try Again");
                          }
                    },
                    success: function (){}
                });
            }

            function utoa(str) {

                return window.btoa(str);
            }

            function saveInClient(key,value) {

                if (typeof(Storage) !== "undefined") {
                    // Code for localStorage/sessionStorage.
                    localStorage.setItem(key, value);
                } 
            }

            function openBrowser(link) {

                window.open(link, '_blank', 'location=yes');
            }
